<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voodoo Media</title>

  <style>
    :root {
      --bg: #050608;
      --fg: rgba(226,232,240,0.92);
      --muted: rgba(226,232,240,0.7);
      --border: rgba(255,255,255,0.14);
      --card: rgba(255,255,255,0.06);
      --card2: rgba(255,255,255,0.10);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      background-color: var(--bg);
      background-image:
        radial-gradient(1200px 700px at 50% 20%, rgba(255,0,0,0.10), transparent 60%),
        radial-gradient(900px 500px at 30% 80%, rgba(0,170,255,0.10), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,0.62), rgba(0,0,0,0.72)),
        url("https://photos.smugmug.com/photos/i-S6VqGNm/0/M45NqwbQtnVS2NJd9435Lw5xwsQsCXbqmGF8RBTH7/X2/i-S6VqGNm-X2.jpg");
      background-size: auto, auto, auto, cover;
      background-position: center, center, center, center;
      background-repeat: no-repeat;
      background-attachment: scroll, scroll, scroll, fixed;

      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    #app { min-height: 100%; display: grid; }
    .view { display: none; min-height: 100vh; }
    .view.active { display: grid; }

    #view-start { place-items: center; padding: 28px; text-align: center; }

    .splash {
      width: min(980px, 92vw);
      background: transparent;
      border-radius: var(--radius);
      position: relative;
      user-select: none;
    }

    .hero-link {
      display: block;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
    }

    .hero-img { display: block; width: 100%; height: auto; }

    #view-home { grid-template-rows: auto 1fr; }

    header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.35);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding: 10px 18px 12px;
      z-index: 5;
      display: grid;
      grid-template-rows: auto auto;
      justify-items: center;
      gap: 8px;
    }

    .brandLink { display: inline-flex; align-items: center; justify-content: center; text-decoration: none; cursor: pointer; }
    .brandImg { height: 100px; width: auto; display: block; }

    /* Body text section */
    .body1 {
      width: 100%;
      text-align: center;
      padding: 18px 16px 6px;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.04em;
      color: var(--fg);

      opacity: 0;
      transform: translateY(-6px);
      filter: blur(2px);
      transition: opacity 500ms ease, transform 500ms ease, filter 500ms ease;
    }

    .body1.show {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }

    /* ===== Pip-Boy style ===== */
    .body1.pipboy {
      padding-bottom: 26px;
      --pip-fg: rgba(145, 255, 145, 0.95);
      --pip-glow: rgba(80, 255, 120, 0.65);
      --pip-bg: rgba(0, 0, 0, 0.55);
      --pip-border: rgba(110, 255, 150, 0.28);

      width: min(980px, 92vw);
      margin: 10px auto 0;
      text-align: left;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      letter-spacing: 0.08em;
      line-height: 1.35;
      color: var(--pip-fg);
      background: var(--pip-bg);
      border: 1px solid var(--pip-border);
      border-radius: 14px;
      padding: 14px 16px;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.35) inset, 0 18px 40px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .pipboyScreen {
      margin: 0;
      white-space: pre-wrap;
      max-height: calc(1.35em * 8); /* 8 lines */
      overflow-y: auto;
      padding-right: 10px;
    }
    .pipboyLine { display: block; min-height: 1.35em; visibility: hidden; }
    .body1.show .pipboyLine { visibility: visible; }

    .pipboyCaret { opacity: 0; }
    .body1.show .pipboyCaret { opacity: 1; animation: caretBlink 0.8s steps(1,end) infinite; }

    @keyframes caretBlink { 0%,49%{opacity:1} 50%,100%{opacity:0} }
  </style>
</head>
<body>
  <canvas id="matrixMask" class="matrixLayer"></canvas>
  <canvas id="matrixRain" class="matrixLayer"></canvas>

  <div id="app">
    <section id="view-home" class="view active">
      <header>
        <a class="brandLink" href="#/home">
          <img class="brandImg" src="https://photos.smugmug.com/photos/i-BsRTsVG/0/L4SW2t9W7D5HVTVq6hFCZdKrR8RLwktQt4KbdZ2ZB/X4/i-BsRTsVG-X4.png" />
        </a>
      </header>

      <section class="body1 pipboy show">
        <pre class="pipboyScreen">
<span class="pipboyLine">> STATUS: Online</span>
<span class="pipboyLine"></span>
<span class="pipboyLine">Welcome to Voodoo Media.</span>
        </pre>
        <span class="pipboyCaret">â–®</span>
      </section>
    </section>
  </div>
</body>
</html>
