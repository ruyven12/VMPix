<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voodoo Media</title>

  <style>
    :root {
      --bg: #050608;
      --fg: rgba(226,232,240,0.92);
      --muted: rgba(226,232,240,0.7);
      --border: rgba(255,255,255,0.14);
      --card: rgba(255,255,255,0.06);
      --card2: rgba(255,255,255,0.10);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      background-color: var(--bg);
      background-image:
        radial-gradient(1200px 700px at 50% 20%, rgba(255,0,0,0.10), transparent 60%),
        radial-gradient(900px 500px at 30% 80%, rgba(0,170,255,0.10), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,0.62), rgba(0,0,0,0.72)),
        url("https://photos.smugmug.com/photos/i-S6VqGNm/0/M45NqwbQtnVS2NJd9435Lw5xwsQsCXbqmGF8RBTH7/X2/i-S6VqGNm-X2.jpg");
      background-size: auto, auto, auto, cover;
      background-position: center, center, center, center;
      background-repeat: no-repeat;
      background-attachment: scroll, scroll, scroll, fixed;

      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    @media (max-width: 800px) {
      body {
        background-attachment: scroll, scroll, scroll, scroll;
        background-position: center, center, center, 50% 20%;
      }

      header { padding: 12px 14px; }
      nav { gap: 8px; }
      .navlink { padding: 8px 10px; }
      main { padding: 18px 14px 36px; }
    }

    @media (prefers-reduced-motion: reduce) {
      .btn, .card { transition: none; }
      .btn:hover, .card:hover { transform: none; }
    }

    #app { min-height: 100%; display: grid; }

    .view { display: none; min-height: 100vh; }
    .view.active { display: grid; }

    #view-start {
      place-items: center;
      padding: 28px;
      text-align: center;
    }

    .splash {
      width: min(980px, 92vw);
      background: transparent;
      border-radius: var(--radius);
      position: relative;
      user-select: none;
    }

    .hero-link {
      display: block;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
    }

    .hero-img { display: block; width: 100%; height: auto; }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--card2), var(--card));
      color: var(--fg);
      border-radius: 999px;
      padding: 10px 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform 120ms ease, background 120ms ease;
    }
    .btn:hover { transform: translateY(-1px); }

    #view-home { grid-template-rows: auto 1fr; }

    header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.35);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      z-index: 5;
    }

    nav { display: flex; gap: 10px; flex-wrap: wrap; }

    .navlink {
      text-decoration: none;
      color: var(--fg);
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 13px;
    }

    .navlink.active { background: rgba(255,255,255,0.12); }

    main {
      padding: 22px 18px 44px;
      display: grid;
      place-items: center;
    }

    .home {
      width: min(980px, 92vw);
      display: grid;
      gap: 16px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }

    .card {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 120ms ease, background 120ms ease;
    }

    .card:hover { transform: translateY(-2px); }

    .placeholder {
      width: min(980px, 92vw);
      border: 1px dashed rgba(255,255,255,0.22);
      border-radius: var(--radius);
      padding: 18px;
      color: var(--muted);
      text-align: center;
    }
  

    /* ===== Matrix intro overlay (mask + rain) ===== */
    .matrixLayer {
      position: fixed;
      inset: 0;
      display: block;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 700ms ease;
      background: transparent;
    }
    #matrixMask { z-index: 9998; background: #000; }
    #matrixRain { z-index: 9999; }

    .matrixLayer.on { opacity: 1; }
    .matrixLayer.hide { opacity: 0; }
    .matrixLayer.off { display: none; }

    @media (prefers-reduced-motion: reduce) {
      .matrixLayer { display: none; }
    }
  </style>
</head>
<body>
  <!-- Matrix-style intro overlay (mask reveals the site along the falling lines) -->
  <canvas id="matrixMask" class="matrixLayer" aria-hidden="true"></canvas>
  <canvas id="matrixRain" class="matrixLayer" aria-hidden="true"></canvas>

  <div id="app">

    <section id="view-start" class="view">
      <div class="splash">
        <a class="hero-link" href="#/home">
          <img class="hero-img" src="https://photos.smugmug.com/photos/i-BsRTsVG/0/L4SW2t9W7D5HVTVq6hFCZdKrR8RLwktQt4KbdZ2ZB/X4/i-BsRTsVG-X4.png" />
        </a>
      </div>
    </section>

    <section id="view-home" class="view">
      <header>
        <img src="https://photos.smugmug.com/photos/i-BsRTsVG/0/L4SW2t9W7D5HVTVq6hFCZdKrR8RLwktQt4KbdZ2ZB/X4/i-BsRTsVG-X4.png" style="height:75px" />
        <nav>
          <a class="navlink" href="#/home" data-route="#/home">Home</a>
          <a class="navlink" href="#/music" data-route="#/music">Music</a>
          <a class="navlink" href="#/wrestling" data-route="#/wrestling">Wrestling</a>
        </nav>
      </header>

      <main>
        <div class="home" id="homeContent">
          <div class="cards">
            <div class="card" data-go="#/music"><h2>Music</h2></div>
            <div class="card" data-go="#/wrestling"><h2>Wrestling</h2></div>
          </div>
          <div class="placeholder">Hub placeholder</div>
        </div>
        <div class="placeholder" id="musicContent" style="display:none;">Music placeholder</div>
        <div class="placeholder" id="wrestlingContent" style="display:none;">Wrestling placeholder</div>
      </main>
    </section>
  </div>

  <script>
    // ===== Matrix intro =====
    function startMatrixIntro({ durationMs = 2600, fadeMs = 900, rainFadeInMs = 350 } = {}) {
      const mask = document.getElementById("matrixMask");
      const rain = document.getElementById("matrixRain");
      if (!mask || !rain) return;

      const reduceMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (reduceMotion) {
        mask.classList.add("off");
        rain.classList.add("off");
        return;
      }

      // Black screen immediately, then rain fades in
      mask.classList.remove("off", "hide");
      rain.classList.remove("off", "hide");

      mask.style.transitionDuration = "0ms";
      rain.style.transitionDuration = rainFadeInMs + "ms";

      mask.classList.add("on");
      requestAnimationFrame(() => rain.classList.add("on"));

      const mctx = mask.getContext("2d");
      const rctx = rain.getContext("2d");

      let w = 0, h = 0;
      const fontSize = 12; // smaller font = many more columns (denser rain) // smaller = more columns / more screen coverage
      let columns = 0;
      let drops = [];
      let rafId = 0;

      const chars = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      function setupCanvas(c, dpr) {
        c.width = Math.floor(w * dpr);
        c.height = Math.floor(h * dpr);
        c.style.width = w + "px";
        c.style.height = h + "px";
      }

      function resize() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        w = Math.floor(window.innerWidth);
        h = Math.floor(window.innerHeight);

        setupCanvas(mask, dpr);
        setupCanvas(rain, dpr);

        mctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        rctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        columns = Math.ceil(w / fontSize);
        drops = Array.from({ length: columns }, () => Math.floor(Math.random() * (h / fontSize)));

        // Start fully black (covers the site). We'll punch holes as code falls.
        mctx.globalCompositeOperation = "source-over";
        mctx.fillStyle = "#000";
        mctx.fillRect(0, 0, w, h);

        // Rain canvas stays transparent so the revealed site shows through.
        rctx.clearRect(0, 0, w, h);
      }

      function frame() {
        // Rain layer: trailing effect WITHOUT painting black.
        // Fade existing glyphs by reducing alpha (keeps canvas transparent).
        rctx.globalCompositeOperation = "destination-out";
        rctx.fillStyle = "rgba(0, 0, 0, 0.035)"; // much slower fade = longer trails // smaller = longer trails
        rctx.fillRect(0, 0, w, h);

        // Draw new glyphs on top.
        rctx.globalCompositeOperation = "source-over";
        rctx.font = `${fontSize}px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace`;
        // Brighter red + a little glow
        rctx.shadowColor = "rgba(255, 0, 0, 0.85)";
        rctx.shadowBlur = 10;
        rctx.fillStyle = "rgba(255, 40, 40, 1)";

        // Mask layer: erase thin reveal where streams pass
        mctx.globalCompositeOperation = "destination-out";

        for (let i = 0; i < drops.length; i++) {
          const x = i * fontSize;
          const y = drops[i] * fontSize;
          const text = chars.charAt((Math.random() * chars.length) | 0);

          // draw glyph
          // draw multiple glyphs per column for heavy density
          rctx.fillText(text, x, y);
          const t2 = chars.charAt((Math.random() * chars.length) | 0);
          const t3 = chars.charAt((Math.random() * chars.length) | 0);
          rctx.fillText(t2, x, y - fontSize);
          rctx.fillText(t3, x, y - fontSize * 2);

          // thin reveal window
          const revealH = Math.floor(fontSize * 1.6);
          const revealY = Math.max(0, y - revealH / 2);
          mctx.fillRect(x - 2, revealY, fontSize + 4, revealH);

          if (y > h && Math.random() > 0.88) drops[i] = 0; // even more active streams // restart sooner = more active lines
          drops[i] += 1.35; // faster fall = more visual activity
        }

        mctx.globalCompositeOperation = "source-over";
        rafId = requestAnimationFrame(frame);
      }

      resize();
      window.addEventListener("resize", resize, { passive: true });
      frame();

      // Fade out + teardown
      window.setTimeout(() => {
        [mask, rain].forEach(c => {
          c.style.transitionDuration = fadeMs + "ms";
          c.classList.add("hide");
          c.classList.remove("on");
        });

        window.setTimeout(() => {
          cancelAnimationFrame(rafId);
          window.removeEventListener("resize", resize);
          [mask, rain].forEach(c => c.classList.add("off"));
        }, fadeMs + 50);
      }, durationMs);
    }

    const views = {
      "#/start": document.getElementById("view-start"),
      "#/home": document.getElementById("view-home"),
      "#/music": document.getElementById("view-home"),
      "#/wrestling": document.getElementById("view-home"),
    };

    const navLinks = [...document.querySelectorAll(".navlink")];
    const homeContent = document.getElementById("homeContent");
    const musicContent = document.getElementById("musicContent");
    const wrestlingContent = document.getElementById("wrestlingContent");

    function setActiveView(route) {
      if (!route || !views[route]) route = "#/home";
      Object.values(views).forEach(v => v.classList.remove("active"));
      views[route].classList.add("active");

      homeContent.style.display = route === "#/home" ? "grid" : "none";
      musicContent.style.display = route === "#/music" ? "block" : "none";
      wrestlingContent.style.display = route === "#/wrestling" ? "block" : "none";

      navLinks.forEach(a => a.classList.toggle("active", a.dataset.route === route));
    }

    window.addEventListener("hashchange", () => setActiveView(location.hash));

    document.addEventListener("click", e => {
      const card = e.target.closest("[data-go]");
      if (card) location.hash = card.dataset.go;
    });

    // Kick the Matrix intro on first load
    startMatrixIntro({ durationMs: 1500, fadeMs: 900, rainFadeInMs: 350 });

    setActiveView(location.hash);
  </script>
</body>
</html>
