<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Voodoo Media</title>

  <style>
  /* =============================
   IMPORTS
   ============================= */
  @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');

  /* =============================
   THEME TOKENS
   ============================= */
  :root {
    --bg: #050608;
    --fg: rgba(226,232,240,0.92);
    --border: rgba(255,255,255,0.14);
    --shadow: 0 10px 30px rgba(0,0,0,0.35);
    --radius: 18px;

    /* Device-aware viewport height helper (mobile-safe) */
    --vh: 1vh;
  }

  /* =============================
   HUD TOKENS (LOGBOOK HUD)
   ============================= */
  :root {
    /* HUD palette (red) */
    --hud-bg: #040405;
    --hud-bg2: #07070a;
    --hud-panel: rgba(12, 7, 9, .72);
    --hud-panel2: rgba(18, 8, 10, .55);

    --hud-r1:#ff2a2a;
    --hud-r2:#ff4c4c;
    --hud-r3:#ff9a9a;

    --hud-line: rgba(255, 60, 60, .28);
    --hud-line2: rgba(255, 60, 60, .16);
    --hud-txt: rgba(255, 210, 210, .92);
    --hud-muted: rgba(255, 210, 210, .62);

    --hud-glow: 0 0 18px rgba(255,60,60,.42), 0 0 48px rgba(255,60,60,.16);
    --hud-shadow: 0 14px 40px rgba(0,0,0,.55);
    --hud-radius: 18px;
  }

  /* =============================
   BASE RESET
   ============================= */
  * { box-sizing: border-box; }

  /* =============================
   PAGE BACKGROUND + TYPOGRAPHY
   ============================= */
  html, body {
    margin: 0;
    background-color: var(--bg);
    background-image:
      radial-gradient(1200px 700px at 50% 20%, rgba(255,0,0,0.10), transparent 60%),
      radial-gradient(900px 500px at 30% 80%, rgba(0,170,255,0.10), transparent 55%),
      linear-gradient(180deg, rgba(0,0,0,0.62), rgba(0,0,0,0.72)),
      url("https://photos.smugmug.com/photos/i-S6VqGNm/0/M45NqwbQtnVS2NJd9435Lw5xwsQsCXbqmGF8RBTH7/X2/i-S6VqGNm-X2.jpg");
    background-size: auto, auto, auto, cover;
    background-position: center, center, center, center;
    background-repeat: no-repeat;
    background-attachment: scroll, scroll, scroll, fixed;



/* Mobile/WebView fix: `background-attachment: fixed` can break layout/scroll in some in-app browsers (Messenger, etc.) */
@media (max-width: 600px){
  html, body{
    background-attachment: scroll, scroll, scroll, scroll !important;
  }
}
    color: var(--fg);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  /* =============================
   APP SHELL / VIEWS
   ============================= */
  #app { min-height: 100%; display: grid; }
  .view { display: none; min-height: 100vh; }
  .view.active { display: grid; }
  #view-home { grid-template-rows: auto 1fr; }

  /* =============================
   HEADER / BRAND BAR
   ============================= */
  header {
    position: sticky;
    top: 0;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.35);
    border-bottom: 1px solid rgba(255,255,255,0.08);
    padding: 10px 18px 12px;
    z-index: 5;
    display: grid;
    justify-items: center;
    gap: 8px;
  }

  .brandLink { display: inline-flex; align-items: center; justify-content: center; text-decoration: none; cursor: pointer; }
  .brandImg { height: 100px; width: auto; display: block; }

  /* =============================
   HUD LAYOUT / STAGE
   ============================= */
  .hudStage{
    /* Flush HUD to top of page (no vertical centering / no top padding) */
    min-height: calc(var(--vh) * 100);
    display: grid;
    justify-items: center;
    align-items: start;
    padding: 0;
  }

  .hud{
    width: min(1080px, 100%);
    /* Make the HUD fill the usable screen height (device-aware) */
    height: calc(var(--vh) * 100);

    border-radius: 22px;
    position: relative;
    overflow: hidden;
    box-shadow: var(--hud-shadow);
    background: radial-gradient(1200px 700px at 55% 35%, #1a070a 0%, var(--hud-bg) 55%, #020203 100%);

    /* Boot/open animation (whole HUD) */
    opacity: 0;
    transform: translateY(10px) scale(.985);
    filter: blur(2px);
    transform-origin: top center;
    will-change: transform, opacity, filter;
    animation: hudBootIn 1100ms ease-out 120ms forwards;
  }

  .hud::before{
    content: "";
    position: absolute;
    inset: 0;
    background:
      radial-gradient(900px 520px at 50% 40%, rgba(255,40,40,.08), transparent 60%),
      radial-gradient(1200px 900px at 50% 80%, rgba(255,40,40,.06), transparent 65%),
      linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.60));
    pointer-events: none;
  }

  .hud::after{
    content: "";
    position: absolute;
    inset: 0;
    background:
      repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.035) 0px,
        rgba(255,255,255,.035) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
    mix-blend-mode: overlay;
    opacity: .08;
    pointer-events: none;
  }

  .hudSweep{
    position: absolute;
    left: 0;
    right: 0;
    top: -20%;
    height: 22%;
    background: linear-gradient(
      to bottom,
      rgba(255,60,60,0) 0%,
      rgba(255,60,60,.10) 45%,
      rgba(255,60,60,.16) 50%,
      rgba(255,60,60,.10) 55%,
      rgba(255,60,60,0) 100%
    );
    opacity: .0;
    mix-blend-mode: screen;
    pointer-events: none;
    filter: blur(0.4px);
    animation: hudAmbientSweep 4s ease-in-out 2.2s infinite;
  }

  .hudNoise{
    position: absolute;
    inset: 0;
    background-image:
      url("data:image/svg+xml,%3Csvg xmlns='https://www.w3.org/2000/svg' width='160' height='160'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.8' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='160' height='160' filter='url(%23n)' opacity='.35'/%3E%3C/svg%3E");
    opacity: .07;
    mix-blend-mode: overlay;
    pointer-events: none;
    animation: hudNoiseDrift 3.2s steps(2,end) infinite;
  }

  .hudFrame{
    position: absolute;
    inset: 0;
    border-radius: 22px;
    border: 2px solid rgba(255,60,60,.28);
    box-shadow: inset 0 0 0 1px rgba(255,60,60,.10), inset 0 0 36px rgba(255,60,60,.08);
    pointer-events: none;
  }

  .hudFrameCorners::before,
  .hudFrameCorners::after{
    content: "";
    position: absolute;
    width: 46%;
    height: 30%;
    border: 2px solid rgba(255,60,60,.22);
    border-bottom: none;
    border-left: none;
    border-top-right-radius: 28px;
    top: -1px;
    right: -1px;
    filter: drop-shadow(0 0 10px rgba(255,60,60,.22));
    pointer-events: none;
  }

  .hudFrameCorners::after{
    border-top: none;
    border-right: none;
    border-bottom-left-radius: 28px;
    bottom: -1px;
    left: -1px;
    top: auto;
    right: auto;
  }

  .hudContent{
    position: absolute;
    inset: 0;
    display: grid;
    grid-template-rows: 74px 54px 1fr;
    padding: 14px 16px;
    gap: 12px;
    color: var(--hud-txt);
  }

  /* =============================
   HUD TOPBAR (brand)
   ============================= */
  .hudTopbar{
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--hud-radius);
    border: 1px solid rgba(255,60,60,.22);
    background: linear-gradient(180deg, rgba(18,8,10,.72), rgba(10,6,7,.55));
    box-shadow: inset 0 0 0 1px rgba(255,60,60,.08);
  }

  .hudBrandLink{
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .hudBrandImg{
    height: 100px;
    width: auto;
    display: block;
    filter: drop-shadow(0 0 12px rgba(255,60,60,.35));
  }

  /* =============================
   HUD CONTENT (reveal + sweep)
   ============================= */
  .hudTopbar,
  .hudContent > :nth-child(2),
  .hudContent > :nth-child(3){
    opacity: 0;
    will-change: transform, opacity, filter;
  }

  .hudTopbar,
  .hudStub{
    font-size: 14px;
    border-width: 2px;
    gap: 10px;
    position: relative;
    overflow: hidden;
  }

  .hudTopbar > *,
  .hudStub > *{
    position: relative;
    z-index: 2;
  }

  .hudTopbar::after,
  .hudStub::after{
    content: "";
    position: absolute;
    inset: -35% -25%;
    background: linear-gradient(90deg, transparent, rgba(255,60,60,.28), transparent);
    transform: translateX(-80%) rotate(-10deg);
    opacity: 0;
    pointer-events: none;
    mix-blend-mode: screen;
    z-index: 3;
  }

  .hudTopbar{
    transform: translateY(-8px);
    animation: hudTopbarIn 540ms ease-out 720ms forwards;
  }

  .hudContent > :nth-child(2){
    transform: translateY(10px);
    animation: hudSectionIn 600ms cubic-bezier(.2,.8,.2,1) 820ms forwards;
  }

  .hudContent > :nth-child(3){
    transform: translateY(8px);
    animation: hudFooterIn 540ms ease-out 940ms forwards;
  }

  .hudTopbar::after{ animation: hudScanSweep 1100ms ease-in-out 760ms 1; }
  .hudContent > :nth-child(2)::after{ animation: hudScanSweep 1200ms ease-in-out 860ms 1; }
  .hudContent > :nth-child(3)::after{ animation: hudScanSweep 1200ms ease-in-out 980ms 1; }

  /* =============================
   HUD INTRO PILLS (tabs)
   ============================= */
  .hudIntroText{
    text-align: center;
    display: inline-block;
    white-space: nowrap;
    padding: 5px 10px;
    border: 1px solid rgba(255,60,60,.32);
    border-radius: var(--hud-radius);
    background: rgba(0,0,0,.18);
	text-decoration: none;
    color: inherit;
    cursor: pointer;
    position: relative;

    transition: transform 120ms ease, box-shadow 180ms ease, border-color 180ms ease, background 180ms ease, filter 180ms ease;
  }

  .hudIntroText.is-active{
    background: linear-gradient(180deg, rgba(255,60,60,.18), rgba(0,0,0,.14));
    border-color: rgba(255,60,60,.45);
    box-shadow:
      0 0 0 1px rgba(255,60,60,.20),
      0 0 24px rgba(255,60,60,.28),
      inset 0 0 22px rgba(255,60,60,.20);
    filter: brightness(1.06);
    animation: hudPillActivate 220ms ease-out;
  }

  .hudIntroText:active{ transform: translateY(1px); }

  .hudIntroType{
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    width: 0ch;
    animation: hudTypeIn 420ms steps(var(--intro-chars), end) 720ms forwards;
  }

  .hudContent > :nth-child(2){
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
    border: none;
  }

  .hudContent > :nth-child(2),
  .hudContent > :nth-child(3){
    font-family: 'Orbitron', system-ui, sans-serif;
  }

  /* =============================
   HUD MAIN
   ============================= */
  .hudMain{
    border: 1px solid rgba(255,60,60,.32);
    background: rgba(0,0,0,.18);
    padding: 5px;
    font-size: 15px;
    border-radius: var(--hud-radius);
  }

  .hudMainTextBox{
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    padding: 0 22px;
  }

  [data-hud-main-text]{
    position: relative;
    display: block;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    white-space: normal;
    overflow-wrap: anywhere;
    word-break: break-word;
    hyphens: auto;
    text-align: center;
  }

  .hudMain{
    padding-left: 10px;
    padding-right: 10px;
  }

  .hudMainLoad{
    display: block;
    width: 100%;
    will-change: transform, opacity, filter;
    opacity: 0;
    transform: translateY(18px);
    filter: blur(1px);
    animation: hudMainScrollBoot 820ms ease-out 1040ms forwards;
  }

  .hudMainType{
    display: flex;
    flex-direction: column;
    align-items: center;

    width: 100%;
    max-width: 100%;

    overflow: visible;
    letter-spacing: .10em;
    text-transform: none;
  }

  .hudLineOuter{
    display: block;
    width: 100%;
    max-width: 100%;
    text-align: center;
    overflow: visible;
  }

  .hudLineInner{
    display: inline-block;
    white-space: normal;
    overflow: visible;
    max-width: 100%;
    overflow-wrap: anywhere;
    word-break: break-word;

    width: auto;
    opacity: 0;
  }

  .hudLine:last-child::after{
    content: "";
    display: inline-block;
    width: 0.6ch;
    height: 1em;
    margin-left: 0.3ch;
    border-right: 2px solid rgba(255, 210, 210, .85);
    transform: translateY(1px);
    animation: hudCaretBlink 640ms steps(2, end) calc(var(--last-line-delay) + 240ms) infinite;
  }

  [data-hud-main-text].isTyping::after{
    content: "▌";
    display: inline-block;
    margin-left: 2px;
    transform: translateY(1px);
    animation: hudCaretBlink 850ms steps(1, end) infinite;
  }

  .hudStub{
  display: grid;
  place-items: center;
  border-radius: var(--hud-radius);

  /* OUTER BOX LOOK */
  border: 1px solid rgba(255,60,60,.22);     /* border of the big container */
  background: rgba(0,0,0,.12);               /* fill behind the neon frame */

  color: var(--hud-muted);
  letter-spacing: .14em;
  text-transform: uppercase;
  font-weight: 800;
  font-size: 12px;
}


  .hudStub.hudMain{
  border: 1px solid rgba(255,60,60,.32);
  border-radius: var(--hud-radius);

  place-items: start center;
  align-content: start;

  /* was 20px — this is the mobile "empty band" */
  padding-top: 0px;
}


  /* =============================
   NEON FRAME (SVG tracer) - HUD MAIN addon
   ============================= */
  .neonFrameWrap{
    width: 100%;
    margin-top: 0px;
    padding: 8px 10px 14px;
    display: grid;
    place-items: center;
  }

  

  /* =============================
   MAIN MENU SURROUND FX (atmosphere + ornaments)
   Adds the "rest of the graphic" around the box
   ============================= */
  .menuHero{
    position: relative;
    width: min(1020px, 100%);
    margin: 8px auto 0;
    padding: 34px 14px;
    border-radius: 28px;
    overflow: hidden;
    isolation: isolate;
  }

  /* smoky bloom + ember haze */
  .menuHero::before{
    content:"";
    position:absolute; inset:-28%;
    background:
      radial-gradient(60% 45% at 50% 40%, rgba(255,60,80,0.22), transparent 60%),
      radial-gradient(45% 35% at 30% 65%, rgba(255,30,40,0.16), transparent 62%),
      radial-gradient(45% 35% at 70% 65%, rgba(255,30,40,0.16), transparent 62%),
      radial-gradient(120% 90% at 50% 120%, rgba(0,0,0,0.85), rgba(0,0,0,0.0) 56%);
    filter: blur(18px);
    opacity: .95;
    transform: translate3d(0,0,0);
    animation: fogDrift 10s ease-in-out infinite;
    z-index: 0;
    pointer-events:none;
  }

  /* vignette + scanlines + film grain */
  .menuHero::after{
    content:"";
    position:absolute; inset:0;
    background:
      radial-gradient(120% 120% at 50% 50%, rgba(0,0,0,0.0) 45%, rgba(0,0,0,0.74) 100%),
      repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.040) 0px,
        rgba(255,255,255,.040) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
    opacity: .18;
    mix-blend-mode: overlay;
    z-index: 4;
    pointer-events:none;
  }

  @keyframes fogDrift{
    0%,100%{ transform: translate(0,0) scale(1.02); }
    

  /* =============================
   HUD-WIDE ATMOSPHERE (full main HUD background)
   ============================= */
  #hudEmbers{
    position:absolute; inset:0;
    width:100%; height:100%;
    pointer-events:none;
    opacity:.95;
  }
  .hudAtmos{
    position:absolute; inset:-28%;
    background:
      radial-gradient(60% 45% at 50% 40%, rgba(255,60,80,0.20), transparent 60%),
      radial-gradient(45% 35% at 30% 65%, rgba(255,30,40,0.16), transparent 62%),
      radial-gradient(45% 35% at 70% 65%, rgba(255,30,40,0.16), transparent 62%),
      radial-gradient(120% 90% at 50% 120%, rgba(0,0,0,0.78), rgba(0,0,0,0.0) 56%);
    filter: blur(18px);
    opacity: .95;
    transform: translate3d(0,0,0);
    animation: fogDrift 10s ease-in-out infinite;
    pointer-events:none;
  }
  .hudFilm{
    position:absolute; inset:0;
    background:
      radial-gradient(120% 120% at 50% 50%, rgba(0,0,0,0.0) 45%, rgba(0,0,0,0.70) 100%),
      repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.040) 0px,
        rgba(255,255,255,.040) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
    opacity: .16;
    mix-blend-mode: overlay;
    pointer-events:none;
  }

  /* Ensure layering: atmosphere behind, content above */
  #hudEmbers, .hudAtmos, .hudFilm{ z-index: 0; }
  .hudNoise, .hudSweep, .hudFrame, .hudFrameCorners{ z-index: 1; }
  .hudContent{ z-index: 2; }

  /* =============================
   MENU BOX: make it mobile-friendly (no squish)
   ============================= */
  .neonFrameWrap{
    width: min(980px, 100%);
    margin: 0 auto;
  }
  .neonFrame{
    width: 100%;
    height: clamp(110px, 22vw, 150px);
    display:block;
  }
  .hudOrn{
    width: 100%;
    height: clamp(110px, 22vw, 150px);
  }
  .neonFrameText{
    max-width: min(760px, 92%);
    padding: 14px 16px;
  }
  .hudMainText{
    font-size: clamp(12px, 2.8vw, 18px);
    line-height: 1.35;
  }
  .hudIntroType{
    font-size: clamp(12px, 3.2vw, 14px);
  }

  /* menuHero becomes a simple centering wrapper now (atmosphere moved to HUD) */
  .menuHero{
    padding: 0;
    margin: 0 auto;
    border-radius: 0;
    overflow: visible;
    isolation: auto;
    background: none !important;
  }
  .menuHero::before,
  .menuHero::after{ content:none !important; }

50%{ transform: translate(14px,-10px) scale(1.06); }
  }

  #hudEmbers{
    position:absolute; inset:0;
    width:100%; height:100%;
    z-index: 1;
    pointer-events:none;
    opacity: .95;
    filter: blur(.15px);
  }

  /* Make sure the box sits above atmosphere + embers */
  .menuHero .neonFrameWrap{
    position: relative;
    z-index: 2;
  }

  /* Ornament overlay SVG (side chevrons / corner lines) */
  .hudOrn{
    position:absolute;
    inset: 0;
    width: min(980px, 100%);
    height: 150px; /* match .neonFrame */
    left: 50%;
    transform: translateX(-50%);
    pointer-events:none;
    z-index: 3;
    opacity: .92;
    filter:
      drop-shadow(0 0 14px rgba(255,60,90,0.35))
      drop-shadow(0 0 28px rgba(255,20,40,0.18));
  }

  .ornLine{
    fill:none;
    stroke: rgba(255,80,110,0.22);
    stroke-width: 3;
    stroke-linecap: round;
  }
  .ornChev{
    fill: rgba(0,0,0,0.10);
    stroke: rgba(255,80,110,0.35);
    stroke-width: 3;
    stroke-linejoin: bevel;
  }
  .ornChev2{
    fill: transparent;
    stroke: rgba(255,120,150,0.22);
    stroke-width: 2;
    stroke-linejoin: bevel;
  }
  .ornTick{
    fill:none;
    stroke: rgba(255,120,150,0.22);
    stroke-width: 3;
    stroke-linecap: round;
  }

  /* Slightly reduce padding on smallest screens */
  @media (max-width: 520px){
    .menuHero{ padding: 28px 10px; }
  }

.neonFrame{
    width: min(920px, 100%);
    height: 125px;
    display: block;
  }

  /* =============================
   CHANGE PULSE (frame reacts)
   ============================= */
  .neonFrameWrap.pulse{
    animation: hudPulse 260ms ease-out;
  }

  .neonFrameWrap.pulse .frameTrace{
    animation:
      traceRun 1.8s linear infinite,
      traceSurge 260ms ease-out;
  }

  
  /* =============================
     MAIN MENU HUD PANEL (SVG)
     Matches the generated "game main menu" frame vibe
     ============================= */
  .neonFrame{
    width: min(980px, 100%);
    height: 150px;
    display: block;
  }

  .framePlate{
    fill: rgba(20, 0, 0, 0.32);
    stroke: rgba(255, 70, 70, 0.10);
    stroke-width: 2;
  }

  .frameOuter{
    fill: transparent;
    stroke: url(#hudStroke);
    stroke-width: 7;
    stroke-linejoin: bevel;
  }

  .frameInner{
    fill: rgba(0, 0, 0, 0.10);
    stroke: url(#hudInnerStroke);
    stroke-width: 3;
    stroke-linejoin: bevel;
  }

  .frameTopBar,
  .frameBottomBar{
    fill: none;
    stroke: rgba(255, 110, 140, 0.95);
    stroke-width: 6;
    stroke-linecap: round;
  }

  .frameTicks{
    fill: none;
    stroke: rgba(255, 80, 110, 0.45);
    stroke-width: 3;
    stroke-linecap: round;
  }

  .frameCuts{
    fill: none;
    stroke: rgba(255, 120, 150, 0.18);
    stroke-width: 3;
    stroke-linecap: round;
  }

  .frameTrace{
    fill: transparent;
    stroke: rgba(255, 140, 170, 1);
    stroke-width: 5.5;
    stroke-linejoin: bevel;

<script>
  // Mobile/WebView viewport-height fix:
  // - Keeps the HUD at the *visible* height in Chrome + in-app browsers (Messenger, etc.)
  // - Updates --vh from visualViewport when available
  (function () {
    function setVh() {
      var vv = window.visualViewport;
      var h = vv && vv.height ? vv.height : window.innerHeight;
      // 1% of the visible viewport height (in px)
      document.documentElement.style.setProperty('--vh', (h * 0.01) + 'px');
    }
    setVh();

    // Debounced via rAF to avoid thrash
    var raf = 0;
    function onResize() {
      if (raf) cancelAnimationFrame(raf);
      raf = requestAnimationFrame(setVh);
    }

    window.addEventListener('resize', onResize, { passive: true });
    window.addEventListener('orientationchange', onResize, { passive: true });
    window.addEventListener('pageshow', onResize, { passive: true });

    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', onResize, { passive: true });
      window.visualViewport.addEventListener('scroll', onResize, { passive: true });
    }
  })();
</script>
